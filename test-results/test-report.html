<!DOCTYPE html>
<html>
<head>
  <title>MCP Platform Test Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .header { background: #f0f0f0; padding: 20px; border-radius: 5px; }
    .summary { display: flex; gap: 20px; margin: 20px 0; }
    .stat { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
    .stat-value { font-size: 2em; font-weight: bold; }
    .passed { color: #28a745; }
    .failed { color: #dc3545; }
    .skipped { color: #ffc107; }
    .suite { margin: 20px 0; border: 1px solid #ddd; border-radius: 5px; }
    .suite-header { background: #f8f9fa; padding: 15px; border-bottom: 1px solid #ddd; }
    .test { padding: 10px 15px; border-bottom: 1px solid #eee; }
    .test:last-child { border-bottom: none; }
    .test-passed { background: #d4edda; }
    .test-failed { background: #f8d7da; }
    .test-skipped { background: #fff3cd; }
  </style>
</head>
<body>
  <div class="header">
    <h1>MCP Platform Test Report</h1>
    <p>Generated: 2025-07-24T22:53:09.560Z</p>
    <p>Duration: 1m 8s</p>
  </div>
  
  <div class="summary">
    <div class="stat">
      <div class="stat-value">0</div>
      <div>Total Tests</div>
    </div>
    <div class="stat">
      <div class="stat-value passed">0</div>
      <div>Passed</div>
    </div>
    <div class="stat">
      <div class="stat-value failed">0</div>
      <div>Failed</div>
    </div>
    <div class="stat">
      <div class="stat-value skipped">0</div>
      <div>Skipped</div>
    </div>
  </div>
  
  
    <div class="suite">
      <div class="suite-header">
        <h2>unit</h2>
        <p>Duration: 1m 8s</p>
      </div>
      
    </div>
  
</body>
</html>

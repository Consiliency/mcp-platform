plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.13.0'
}

group 'com.mcp'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}

intellij {
    version = '2023.1'
    plugins = ['java']
}

patchPluginXml {
    changeNotes = """
      <h2>1.0.0</h2>
      <ul>
        <li>Initial release of MCP IntelliJ plugin</li>
        <li>Code completion for MCP services</li>
        <li>Service health monitoring</li>
        <li>Configuration validation</li>
        <li>Debugging support</li>
      </ul>
    """
}

test {
    useJUnitPlatform()
}
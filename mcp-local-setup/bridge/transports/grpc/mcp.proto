syntax = "proto3";

package mcp;

// MCP Service for bidirectional communication
service MCPService {
  // Bidirectional streaming RPC
  rpc Communicate(stream MCPMessage) returns (stream MCPMessage) {}
}

// MCP Message structure
message MCPMessage {
  string id = 1;
  string type = 2;
  string payload = 3;
  map<string, string> metadata = 4;
  string timestamp = 5;
}

// Request/Response types for future expansion
message Request {
  string method = 1;
  google.protobuf.Any params = 2;
}

message Response {
  google.protobuf.Any result = 1;
  Error error = 2;
}

message Error {
  int32 code = 1;
  string message = 2;
  google.protobuf.Any data = 3;
}

import "google/protobuf/any.proto";
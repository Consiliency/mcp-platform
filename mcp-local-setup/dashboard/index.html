<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP Dev Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .service { margin-bottom: 1.5rem; }
    .service input, .service button { width: 100%; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>MCP Services Dashboard</h1>
  <div id="services"></div>
  <script>
    async function loadManifest() {
      const res = await fetch('/.well-known/mcp-manifest.json');
      const manifest = await res.json();
      const container = document.getElementById('services');
      for (const [key, svc] of Object.entries(manifest.services)) {
        const div = document.createElement('div');
        div.className = 'service';
        div.innerHTML = `<h2>${key}</h2>
                         <p>${svc.description}</p>
                         <textarea id="input-${key}" rows="4" placeholder="Paste input"></textarea>
                         <button onclick="callService('${key}')">Run</button>
                         <pre id="output-${key}"></pre>`;
        container.appendChild(div);
      }
    }
    async function callService(key) {
      const manifest = await (await fetch('/.well-known/mcp-manifest.json')).json();
      const svc = manifest.services[key];
      const input = document.getElementById(`input-${key}`).value;
      const res = await fetch(svc.url, { method: 'POST', body: input });
      const text = await res.text();
      document.getElementById(`output-${key}`).textContent = text;
    }
    loadManifest();
  </script>
</body>
</html>
